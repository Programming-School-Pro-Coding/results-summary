<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        <p class="result-title">Your Result</p>

        <div class="result-degree"><span>76</span> of 100</div>

        <p class="result-bold">Great</p>

        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="summaries">
          <div class="summary-item">
            <span class="title"
              ><span class="icon"
                ><img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction" /></span
              >Reaction</span
            >
            80 / 100
          </div>
          <div class="summary-item">
            <span class="title"
              ><span class="icon"
                ><img
                  src="./assets/images/icon-memory.svg"
                  alt="Memory" /></span
              >Memory</span
            >
            92 / 100
          </div>
          <div class="summary-item">
            <span class="title"
              ><span class="icon"
                ><img
                  src="./assets/images/icon-verbal.svg"
                  alt="Verbal" /></span
              >Verbal</span
            >
            61 / 100
          </div>
          <div class="summary-item">
            <span class="title"
              ><span class="icon"
                ><img
                  src="./assets/images/icon-visual.svg"
                  alt="Visual" /></span
              >Visual</span
            >
            72 / 100
          </div>
        </div>

        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Programming-School-Pro-Coding"
        >Mohammed Ehab</a
      >.
    </div>
  </body>
</html>
